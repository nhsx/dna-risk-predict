name: build

on: [push]

jobs:
  parse-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3

      - name: Parse matrix
        run: |
          echo "matrix::$(jq -c . < .github/workflows/matrix.json)" >> $GITHUB_OUTPUT
  build:
    needs: parse-matrix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix: ${{fromJson(needs.parse-matrix.outputs.matrix)}}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Package
        run: |
            pip install pytest
            pip install ${{ matrix.install-method }}
            pip freeze

      - name: Run tests
        run: python -m pytest .
